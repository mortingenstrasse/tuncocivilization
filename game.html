<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chess Strategy Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Game UI Header -->
        <div id="gameUI">
            <div id="topBar">
                <div id="gameInfo">
                    <span id="turnDisplay">Turn: 1</span>
                    <span id="levelDisplay">Level: 1</span>
                </div>
                <div id="resourceDisplay">
                    <div class="resource">
                        <span class="resource-icon">ü™µ</span>
                        <span id="wood">0</span>
                    </div>
                    <div class="resource">
                        <span class="resource-icon">ü™ô</span>
                        <span id="gold">0</span>
                    </div>
                    <div class="resource">
                        <span class="resource-icon">ü™®</span>
                        <span id="stone">0</span>
                    </div>
                    <div class="resource">
                        <span class="resource-icon">ü•©</span>
                        <span id="meat">0</span>
                    </div>
                    <div class="resource">
                        <span class="resource-icon">üåæ</span>
                        <span id="grain">0</span>
                    </div>
                    <div class="resource">
                        <span class="resource-icon">üêü</span>
                        <span id="fish">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Game Canvas -->
        <canvas id="gameCanvas" width="1024" height="768"></canvas>

        <!-- Game Controls -->
        <div id="gameControls">
            <div id="unitPanel">
                <h3>Units</h3>
                <div id="unitButtons">
                    <button id="produceWorker" class="unit-btn">Worker (Wood: 10)</button>
                    <button id="producePawn" class="unit-btn">Pawn (Wood: 15, Stone: 5)</button>
                    <button id="produceRook" class="unit-btn">Rook (Stone: 20, Gold: 10)</button>
                    <button id="produceBishop" class="unit-btn">Bishop (Wood: 15, Gold: 15)</button>
                    <button id="produceKnight" class="unit-btn">Knight (Meat: 20, Stone: 10)</button>
                    <button id="produceQueen" class="unit-btn">Queen (Wood: 30, Meat: 20, Gold: 25, Stone: 15)</button>
                </div>
            </div>
            
            <div id="actionPanel">
                <h3>Actions</h3>
                <button id="endTurn" class="action-btn">End Turn</button>
                <button id="pauseGame" class="action-btn">Pause</button>
                <button id="returnHome" class="action-btn hometown-btn">üè∞ Home (R)</button>
            </div>
            
            <div id="gameInfo">
                <h3>Game Info</h3>
                <p><strong>Objective:</strong> Defeat the enemy King!</p>
                <p><strong>King:</strong> Fixed position, cannot move</p>
                <p><strong>Units:</strong> Move according to chess rules</p>
                <p><strong>Resources:</strong> Collected by Workers each turn</p>
            </div>
        </div>

        <!-- Selected Unit Info -->
        <div id="selectedUnitInfo" style="display: none;">
            <h3>Selected Unit</h3>
            <div id="unitDetails"></div>
            <div id="unitActions"></div>
        </div>
    </div>

    <script src="game_enhanced.js"></script>
    <!-- game.html dosyasƒ±nda </body>'dan hemen √∂nce ekleyin -->

    <!-- M√ºzik ve Ses Kontrol√º -->
    <div id="music-player">
        <div id="song-info">Now Playing: Game Music</div>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
    </div>

</body>
</body>
</html>
